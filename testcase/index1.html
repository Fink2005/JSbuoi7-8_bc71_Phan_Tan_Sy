<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <style>
      .arrow {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        transition: transform 0.3s ease; /* Độ mượt khi chuyển đổi */
      }
    </style>
    <div class="arrow-container">
      <button onclick="rotate()" class="arrow">
        xin chao tat ca cac ban
        <i id="arrowButton" class="fab fa-airbnb arrow"></i>
      </button>
    </div>

    <script>
      var arrowButton = document.getElementById("arrowButton");
      var isArrowDown = false;

      function rotate() {
        isArrowDown = !isArrowDown; // Đảo ngược trạng thái xoay

        if (isArrowDown) {
          arrowButton.style.transform = "rotate(180deg)";
        } else {
          arrowButton.style.transform = "rotate(0deg)";
        }
      }
      //   arrowButton.addEventListener("click", function () {
      //     isArrowDown = !isArrowDown; // Đảo ngược trạng thái xoay

      //     if (isArrowDown) {
      //       arrowButton.style.transform = "rotate(180deg)";
      //     } else {
      //       arrowButton.style.transform = "rotate(0deg)";
      //     }
      //   });
    </script>
  </body>
</html>
